<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リンクボタン付きサンプル</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 8px;
      background-color: #0078d7;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    a.button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>こんにちは！</h1>
  <p>これは最小のHTML + CSSのサンプルです。</p>

  <div class="button-container">
    <a href="<url>" class="button">ボタン1</a>
    <a href="<url>" class="button">ボタン2</a>
  </div>
</body>
</html>
